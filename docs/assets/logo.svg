<svg xmlns="http://www.w3.org/2000/svg" viewBox="40 35 180 130" width="260" height="190">
  <!-- Carbon atom (center) -->
  <circle cx="130" cy="80" r="30" fill="#4caf50" fill-opacity="0.8" stroke="#ffffff" stroke-width="2"/>
  <text x="130" y="80" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" font-weight="bold" text-anchor="middle" dominant-baseline="middle">H</text>

  <!-- Left oxygen atom -->
  <circle cx="70" cy="80" r="25" fill="#2196f3" fill-opacity="0.7" stroke="#ffffff" stroke-width="2"/>
  <text x="70" y="80" font-family="Arial, sans-serif" font-size="22" fill="#ffffff" font-weight="bold" text-anchor="middle" dominant-baseline="middle">G</text>

  <!-- Right oxygen atom -->
  <circle cx="190" cy="80" r="25" fill="#2196f3" fill-opacity="0.7" stroke="#ffffff" stroke-width="2"/>
  <text x="190" y="80" font-family="Arial, sans-serif" font-size="22" fill="#ffffff" font-weight="bold" text-anchor="middle" dominant-baseline="middle">G</text>

  <!-- Left double bond -->
  <line x1="70" y1="65" x2="125" y2="65" stroke="#ffffff" stroke-width="3" stroke-opacity="0.8"/>
  <line x1="70" y1="95" x2="125" y2="95" stroke="#ffffff" stroke-width="3" stroke-opacity="0.8"/>

  <!-- Right double bond -->
  <line x1="135" y1="65" x2="190" y2="65" stroke="#ffffff" stroke-width="3" stroke-opacity="0.8"/>
  <line x1="135" y1="95" x2="190" y2="95" stroke="#ffffff" stroke-width="3" stroke-opacity="0.8"/>

  <!-- Tracker text below central circle -->
  <text x="130" y="145" font-family="Arial, sans-serif" font-size="24" fill="#2196f3" font-weight="bold" text-anchor="middle" dominant-baseline="middle">TRACKER</text>
</svg>
